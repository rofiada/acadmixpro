<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="./all.css">
</head>
<body id="body">
    
    <div onclick="toggle()" class="toggler">
        <div class="content"></div>
    </div>
  
    <div class="wrapper">
        <div class="form-wrapper sign-in">
                <form action="./index.html">
                    <h2>Sign in</h2>
                    <div class="input-group">
                        <input type="text" required>
                        <label class="bb"  for="">Username</label>
                    </div>
                    <div class="input-group">
                        <input type="password" required>
                        <label class="ss" for="">Password</label>
                    </div>
                    <div class="remember">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                    <a href="./index.html"><button >Sign In</button></a>
                    <div class="signUp-link">
                        <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></p>
                    </div>
                    <div class="social-platform">
                        <p>Or sign in with</p>
                        <div class="social-icons">
                            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#"><i class="fa-brands fa-google"></i></a>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        </div>
                    </div>
                </form>
        </div>
        <div class="form-wrapper sign-up">
            <form action="./index.html">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label class="aa"  for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label class="dd"  for="">email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label class="cc" for="">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div>
                <a href="./index.html"><button >Sign In</button></a>
                <div class="signIn-link">
                    <p>Already have an account? <a href="#" class="signUpBtn-link">Sign In</a></p>
                </div>
            </form>
    </div>
    </div>

    <script src="./login.js"></script>
    <script src="./all.js"></script>
    <script>
        let label = document.querySelector(".bb")
label.innerHTML = label.innerText.split("").map((letters, i)=>
`<span style="transition-delay:${i*30}ms;">${letters}</span>`).join('')

let labels = document.querySelector(".ss")
labels.innerHTML = labels.innerText.split("").map((letter, b)=>
`<span style="transition-delay:${b*30}ms;">${letter}</span>`).join('')

let labelsd = document.querySelector(".dd")
labelsd.innerHTML = labelsd.innerText.split("").map((letter, b)=>
`<span style="transition-delay:${b*30}ms;">${letter}</span>`).join('')

let labelsa = document.querySelector(".aa")
labelsa.innerHTML = labelsa.innerText.split("").map((letter, b)=>
`<span style="transition-delay:${b*30}ms;">${letter}</span>`).join('')

let labelsc = document.querySelector(".cc")
labelsc.innerHTML = labelsc.innerText.split("").map((letter, b)=>
`<span style="transition-delay:${b*30}ms;">${letter}</span>`).join('')
    </script>
</body>
</html>
